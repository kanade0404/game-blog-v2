query Blog {
    allBlogModels(orderBy:[_publishedAt_DESC], filter: {_status: {eq:published}}) {
        id
        title
        content
        _status
        _publishedAt
        _seoMetaTags {
            attributes
            tag
        }
        tag {
            ... on TagModelRecord {
                id
                name
                slug
            }
        }
    }
}
