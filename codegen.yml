overwrite: true
schema: schema.json
generates:
  lib/api/query.ts:
    documents:
      lib/schema/**/*.graphql
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - '@graphql-codegen/typescript-react-apollo'
    config:
      namingConvention:
        enumValues: change-case-all#upperCaseFirst
      scalars:
        ItemId: string
        BooleanType: boolean
        DateTime: string
        FloatType: number
        IntType: number
        UploadId: string
